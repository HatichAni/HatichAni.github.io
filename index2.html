<!DOCTYPE html>
<html><body>
<script>
ajax = new XMLHttpRequest();
if(ajax!=null){
    ajax.open("GET","https://europe-west3-devrcc.cloudfunctions.net/whatismyip",true);
    ajax.onreadystatechange = function() {
        if(this.readyState == 4) {
            if(this.status == 200) {
                alert(this.responseText);
            }
        }
    }
    ajax.send(null);
}
</script>

</body>
</html>
